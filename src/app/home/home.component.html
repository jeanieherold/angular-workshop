<mat-card>
    <mat-card-header>
      <mat-card-title>
        {{title}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
          <mat-list-item *ngFor="let lesson of courseLessons" (click)="selectLesson(lesson)">
              <h3>{{lesson.title}}</h3>
          </mat-list-item>
      </mat-list>
 
    </mat-card-content>
  </mat-card>

  <!-- can do a visual json dumop for debugging purposes.  -->
  <mat-card>
      <mat-card-header>
          <mat-card-title>Debug</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- if current lesson exist show otherwise dont -->
          <span *ngIf="currentLesson; else myBlock">{{currentLesson | json}}</span>
          <ng-template #myBlock>Select a lesson</ng-template>
      </mat-card-content>
  </mat-card>
